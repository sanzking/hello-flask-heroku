{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
{% endblock head %}
{% block content %}
<body style="background-image: url('https://i.pinimg.com/originals/20/ae/f2/20aef23d39a8dcb74bf663ed89ab08d6.gif');">
<div class="container">
	<div class="row">
		<div class="col"></div>
		<div class="col-8 bg-light p-3 mt-5 rounded shadow border border-dark border-3">
			<h5 class="text-center mb-3"><STRONG>FREE</STRONG> CPANEL & FTP</h5>
			<form action="/freecpanel/self" method="POST" enctype="multipart/form-data">
				<label for="dom" class="text-dark fw-bold">Nama domain</label>
				<input type="text" name="dom" id="dom" class="mb-3 form-control" placeholder="enter your wish domain name here">
				<div class="d-grid gap-2">
					<button class="btn btn-success" type="submit"><i class="bi bi-lightning-fill"> Create Now</i></button>
				</div>
			</form>
		</div>
		<div class="col"></div>
	</div>
</div>
</body>
{% endblock content %}
